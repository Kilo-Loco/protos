type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  imageKey: String!
  caption: String
  creationDate: AWSDateTime!
  likeCount: Int!
  author: User! @connection
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  email: String
  avatarKey: String
  description: String
}
 